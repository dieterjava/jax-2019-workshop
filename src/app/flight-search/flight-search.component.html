


<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
  
  <form>
  
      <div class="form-group">
          <label>From:</label>
          <input name="from" [(ngModel)]="from" class="form-control">
      </div>
      <div class="form-group">
          <label>To:</label>
          <input name="to" [(ngModel)]="to" class="form-control">
      </div>
  
      <div class="form-group">
          <button 
              (click)="search()"
              class="btn btn-default">Search</button>
  
  
          </div>
  </form>
  
  </div>
  </div>
  
  
  <div class="row">
  <div *ngFor="let f of flights">

    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <flight-card 
            [item]="f" 
            [selected]="basked[f.id]"
            (selectedChange)="basked[f.id] = $event"></flight-card>
    </div>
  </div>
  </div>
  
  <div class="card">
      <div class="content">
          <pre>{{basked | json}}</pre>
      </div>
  </div>
